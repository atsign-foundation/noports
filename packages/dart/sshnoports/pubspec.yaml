name: sshnoports
publish_to: none

version: 5.6.1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  noports_core:
    path: "../noports_core"
  at_onboarding_cli: 1.6.2
  at_cli_commons: ^1.1.0
  at_client: ^3.1.0
  args: 2.5.0
  socket_connector: ^2.2.0
  dartssh2: 2.8.2
  duration: ^4.0.3
  at_utils: 3.0.16
  logging: ^1.2.0
  chalkdart: ^2.2.1
  yaml: ^3.1.2

dependency_overrides:
  dartssh2:
    git:
      url: https://github.com/atsign-foundation/dartssh2
      ref: trunk
  args:
    git:
      ref: gkc/show-aliases-in-usage
      url: https://github.com/gkc/args

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.8
  mocktail: ^1.0.4
  build_runner: ^2.4.12
  build_version: ^2.1.1
