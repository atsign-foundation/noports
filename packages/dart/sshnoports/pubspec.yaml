name: sshnoports
publish_to: none

version: 5.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  noports_core: 6.0.0
  at_onboarding_cli: 1.4.1
  args: 2.4.2
  socket_connector: ^2.0.1

dependency_overrides:
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk
      ref: trunk
      path: packages/at_client
  at_onboarding_cli:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_onboarding_cli
      ref: onboarding_cli_commons_uptake
  at_auth:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_auth
      ref: uptake_commons_into_auth
  at_server_status:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_server_status
      ref: update_dependencies

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.1
  mocktail: ^1.0.3
  build_runner: ^2.4.8
  build_version: ^2.1.1
