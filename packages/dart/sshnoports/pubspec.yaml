name: sshnoports
publish_to: none

version: 4.0.5

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  noports_core: 5.0.4
  at_onboarding_cli: 1.4.1

dependency_overrides:
  noports_core:
    path: ../noports_core
  # Pin the dependencies of noports_core
  archive: 3.3.9
  args: 2.4.2
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: trunk
  at_lookup: 3.0.44
  at_commons: 4.0.0
  at_utils: 3.0.16
  crypton: 2.1.0
  dartssh2: 2.8.2
  logging: 1.2.0
  meta: 1.9.1
  socket_connector: 1.0.11
  ssh_key: 0.8.0
  uuid: 3.0.7
  version: 3.0.2

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.1
  mocktail: ^1.0.2
  build_runner: ^2.4.8
  build_version: ^2.1.1
