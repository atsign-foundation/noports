name: sshnoports
publish_to: none

version: 5.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  noports_core: 6.0.0
  at_onboarding_cli: 1.4.1
  args: 2.4.2
  socket_connector: ^2.0.1

dependency_overrides:
  noports_core:
    path: ../noports_core
  # Pin the dependencies of noports_core
  archive: 3.3.9
  args: 2.4.2
  # at_client: 3.0.71
  at_lookup: 3.0.45
  at_utils: 3.0.16
  asn1lib: 1.4.1
  encrypt: 5.0.1
  crypton: 2.1.0
  dartssh2: 2.8.2
  logging: 1.2.0
  meta: 1.9.1
  ssh_key: 0.8.0
  uuid: 3.0.7
  version: 3.0.2
  at_commons: ^4.0.0
  at_chops: ^2.0.0
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: replace_encrypt_key_with_atchops
  at_onboarding_cli:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_onboarding_cli
      ref: uptake_atchops_major_version_atonboarding_cli

dev_dependencies:
  lints: ^3.0.0
  test: ^1.25.1
  mocktail: ^1.0.3
  build_runner: ^2.4.8
  build_version: ^2.1.1
