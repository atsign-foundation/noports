name: sshnoports
description: Encrypted/Secure control plane for ssh/d or other commands in the future

# NOTE: If you update the version number here, you
# must also update it in version.dart
version: 3.4.0

homepage: https://docs.atsign.com/

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  args: 2.4.2
  at_client: 3.0.63
  at_lookup: 3.0.38
  at_onboarding_cli: 1.3.0
  at_utils: 3.0.15
  crypton: 2.1.0
  dartssh2: 2.8.2
  ssh_key: ">=0.7.1 <0.9.0"
  uuid: 3.0.7
  logging: 1.2.0
  version: 3.0.2
  socket_connector: 1.0.10
  meta: ^1.9.1

dependency_overrides:
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: gkc-runZonedGuarded-monitor-socket-listen
dev_dependencies:
  lints: ^2.1.1
  test: ^1.24.3
  mocktail: ^0.3.0
