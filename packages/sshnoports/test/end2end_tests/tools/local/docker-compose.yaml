
version: '3.8'

services:
  image-manual-local:
    build:
      context: ../../../../
      dockerfile: test/end2end_tests/image/Dockerfile
      target: manual-local
    image: atsigncompany/sshnp-e2e-manual:local
    deploy:
      mode: replicated
      replicas: 0
  container-local-sshnpd:
    image: atsigncompany/sshnp-e2e-manual:local
    container_name: manual_local_sshnpd
    volumes:
      - ../../contexts/sshnpd/keys/:/atsign/.atsign/keys/ # mount keys
      - ../../contexts/sshnpd/entrypoint.sh:/atsign/entrypoint.sh # mount entrypoint
    networks:
      - sshnpd
    depends_on:
      - image-manual-local
  container-local-sshnp:
    image: atsigncompany/sshnp-e2e-manual:local
    container_name: manual_local_sshnp
    volumes:
      - ../../contexts/sshnp/keys/:/atsign/.atsign/keys/ # mount keys
      - ../../contexts/sshnp/entrypoint.sh:/atsign/entrypoint.sh # mount entrypoint
    networks:
      - sshnp
    depends_on:
      - image-manual-local
  container-local-sshrvd:
    image: atsigncompany/sshnp-e2e-manual:local
    container_name: manual_local_sshrvd
    volumes:
      - ../../contexts/sshrvd/keys/:/atsign/.atsign/keys/ # mount keys
      - ../../contexts/sshrvd/entrypoint.sh:/atsign/entrypoint.sh # mount entrypoint
    network_mode: host
    depends_on:
      - image-manual-local

networks:
  sshnpd:
    name: atsigncompany/sshnp-e2e-manual-network-sshnpd
    driver: bridge
  sshnp:
    name: atsigncompany/sshnp-e2e-manual-network-sshnp
    driver: bridge