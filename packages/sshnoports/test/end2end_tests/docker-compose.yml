  image-runtime-trunk:
    build:
      context: ./image/
      dockerfile: ./Dockerfile
      target: runtime-branch
      args:
        - branch=trunk
    image: atsigncompany/sshnp-e2e-runtime:branch-trunk
    deploy:
      mode: replicated
      replicas: 0
  container-trunk-sshnpd:
    image: atsigncompany/sshnp-e2e-runtime:branch-trunk
    container_name: sshnpd_trunk
    volumes:
      - ./contexts/sshnpd/keys/:/atsign/.atsign/keys/ # mount keys
      - ./contexts/sshnpd/entrypoint.sh:/atsign/entrypoint.sh # mount entrypoint.sh
      - ./contexts/sshnpd/test.sh:/atsign/test.sh # mount test.sh
    networks:
      - sshnpd
    depends_on:
      - image-runtime-trunk
  container-trunk-sshnp:
    image: atsigncompany/sshnp-e2e-runtime:branch-trunk
    container_name: sshnp_trunk
    volumes:
      - ./contexts/sshnp/keys/:/atsign/.atsign/keys/ # mount keys
      - ./contexts/sshnp/entrypoint.sh:/atsign/entrypoint.sh # mount entrypoint
    networks:
      - sshnp
    depends_on:
      - image-runtime-trunk
      - container-trunk-sshnpd

networks:
  sshnp:
    driver: bridge
    name: atsigncompany/sshnp-e2e-network-sshnp
  sshnpd:
    driver: bridge
    name: atsigncompany/sshnp-e2e-network-sshnpd
  sshrvd:
    driver: bridge
    name: atsigncompany/sshnp-e2e-network-sshrvd
