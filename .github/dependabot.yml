version: 2
enable-beta-ecosystems: true
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/packages/dart/sshnoports/tools/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/tests/end2end_tests/image/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/dart/sshnoports/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pub"
    directory: "/packages/dart/sshnp_flutter/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/examples/automations/python/sshnoports_automation_python/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/packages/python/sshnpd/"
    schedule:
      interval: "daily"
