name: end2end_tests

on:
  workflow_dispatch:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

env:
  SSHNP_ATSIGN: "@jeremy_0"
  SSHNPD_ATSIGN: "@smoothalligator"
  CONTAINER_TIMEOUT: "300" # seconds

jobs:
  end2end_tests_trunk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: (Debug) View files
        working-directory: packages/sshnoports
        run: |
          ls -la
          pwd

      - name: Copy keys
        working-directory: packages/sshnoports/test/end2end_tests/contexts
        run: |
          echo "${{ secrets.JEREMY_0_KEY }}" > sshnp/keys/${{ env.SSHNP_ATSIGN }}_key.atKeys
          echo "${{ secrets.SMOOTHALLIGATOR_KEY }}" > sshnpd/keys/${{ env.SSHNPD_ATSIGN }}_key.atKeys

      - name: (Debug) View show .atKeys
        working-directory: packages/sshnoports/test/end2end_tests/contexts
        run: |
          ls sshnp/keys
          ls sshnpd/keys

      - name: Docker Compose Build
        working-directory: packages/sshnoports/test/end2end_tests
        run: |
          docker compose build --build-arg branch=trunk --no-cache

      - name: Docker Compose Up
        working-directory: packages/sshnoports/test/end2end_tests
        run: |
          docker compose up --abort-on-container-exit --exit-code-from=container-trunk-sshnp -t=${{ env.CONTAINER_TIMEOUT }}

      - name: (Debug) View containers
        continue-on-error: true # in case step fails, pass anyway
        run: |
          docker ps -a --no-trunc

      - name: (Debug) View Docker container logs
        continue-on-error: true # in case step fails, pass anyway
        working-directory: packages/sshnoports/test/end2end_tests
        run: |
          docker compose logs --timestamps

      - name: Docker Compose Down
        continue-on-error: true # in case step fails, pass anyway
        working-directory: packages/sshnoports/test/end2end_tests
        run: |
          docker compose down