name: end2end_tests

on:
  workflow_dispatch:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  setup_sshnpd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: View files
        run: ls -la

      - name: Copy keys
        working-directory: test/end2end_tests/sshnpd_image/keys
        run: echo "${{ secrets.SOCCER0_KEY }}" > @soccer0_key.atKeys

      - name: Build Docker container
        run: docker build -t end2end_tests_sshnpd -f test/end2end_tests/sshnpd_image/Dockerfile .

      - name: Run Docker container
        run: docker run -d end2end_tests_sshnpd

  end2end_tests:
    runs-on: ubuntu-latest
    needs: [setup_sshnpd]
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: dart-lang/setup-dart@d6a63dab3335f427404425de0fbfed4686d93c4f # v1.5.0
        with:
          sdk: stable

      # Install dependencies in sshnoports
      - name: Install dependencies in sshnoports
        working-directory: .
        run: dart pub get

      # Install dependencies in end2end_tests
      - name: Install dependencies in test/end2end_tests
        working-directory: test/end2end_tests
        run: dart pub get

      # Set up ssh keys
      - name: Set up ssh keys
        run: ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -q

      - name: Copy keys
        run: |
          mkdir -p ~/.atsign/keys
          echo "${{ secrets.JEREMY_0_KEY }}" > ~/.atsign/@jeremy_0_key.atKeys

      # Run end2end_tests
      - name: Run end2end_tests
        working-directory: test/end2end_tests
        run: dart test .
